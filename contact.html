<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>My Contact Page</title>
</head>
<body>
    <!-- header -->
    <header class="head">

        <!-- states my name in the navigation bar -->
        <section class="name">
            <h1>Aaron Waterman Rose</h1>
        </section>

        <!-- navigation items -->
        <nav class="nav-bar">
            <ul>
                <!-- link to About page -->
                <li class="about-link">
                    <a href="index.html">About</a>
                </li>

                <!-- link to contact information page -->
                <li class="contact-link">
                    <a href="contact.html">Portfolio</a>
                </li>

                <!-- link to portfolio page -->
                <li>
                    <a href="portfolio.html">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main wrapper of the Contact page -->
    <main>

        <!-- title of the Contact page -->
        <section class="title">
            <h2>
                Contact
            </h2>
        </section>

        <!-- content for the Contact page -->
        <section class=content>

            <!-- Submission form for contacting Aaron -->
            <section class="submission-form">
                <form>
                    <!-- Name of the submitter -->
                    <label class="name">
                        Name
                    </label>
                    <input class="name-input">
                    
                    <!-- Email of the submitter -->
                    <label class="email">
                        Email
                    </label>
                    <input class="email-input">

                    <!-- Message from the submitter -->
                    <label class="message">
                        Message
                    </label>
                    <input class="message-input">

                    <!-- Submit button -->
                    <button class="submit-button">
                        Submit
                    </button>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
